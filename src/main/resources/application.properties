spring.application.name=jnu_tijian

server.port=8080

#//数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/jnu_tijian?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Qq147258.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000


debug=true

spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.jnu_tijian.entity

logging:
    level:
        #日志级别设置
        org.mybatis: error
        #包的日志级别设置
        com.example.jnu_tijian: error

# 全局日志级别（可选：TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF）
logging.level.root=INFO

# 减少 Spring 框架本身的日志
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN


logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

